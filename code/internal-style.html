<!DOCTYPE>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
	<title>Internal Stylesheet Example</title>
	<style>
	   h1 {
		color: Blue;
		background-color: green;
		border: 1px solid red;
	   }
	   
	   p {
		color: red;
	   }
	   
	   span {
		 border: 1px solid black;
		 background-color: lime;
	   }
	   p {
	     font-weight: bold;
		 font-size: 120%;
	   }
	 
		/*  Browsers will use the last CSS rule they come across in a stylesheet when you have two rules
		with the same specificity for the same selector. */
	   .box {
	     border: 1px solid red;
		 width: 400px;
		 width: 600px;
		 width: calc(100% - 600px);
	   }
	   
	</style>
  </head>
  <body>
    <h1>Hello DCS World</h1>
	<p>This is an internal stylesheet example</p><hr>
	<nav><a href="code.html">Back to the Code Repository</a></nav><hr>
	<div class="box">
	<p>
	  Let's use:
	  <span>Cascading</span>
	  <span>Style</span>
	  <span>Sheets</span>
	</p>
	</div>
  </body>
</html>
