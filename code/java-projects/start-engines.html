<!DOCTYPE html>

<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>Start Engines</title>
  <style>
    body {
		font-family: sans-serif;
		width: 900px;
		margin: 0 auto;
	}
	div {
		border: solid grey 1px;
	    padding-left: 8px;
		margin-top: 2px;
	}
  </style>
  </head>

<body>
  <header>
  <h1>Start Engines</h1>
  </header>
  <nav><a href="../code.html">Back to the Code Repository</a></nav><hr>
  
  <div>
    <p>Engine One</p>
    <button class="one">Start Engine</button>
    <p class="onePara">The engine is stopped.</p>
  </div>
  
  <div>
    <p>Engine Two</p>
    <button class="two">Start Engine</button>
    <p class="twoPara">The engine is stopped.</p>
  </div>
  
  <script>
  
    // Engine One ----------------------------------------------------------
	
    const startStopButton = document.querySelector('.one');
	const engineStatusText = document.querySelector('.onePara');
	
	startStopButton.addEventListener('click', updateStartStopButton);
	
	function updateStartStopButton() {
	  if (startStopButton.textContent === 'Start Engine') {
	    startStopButton.textContent = 'Stop Engine';
	    engineStatusText.textContent = 'The engine is running!';
	  } else {
	    startStopButton.textContent = 'Start Engine';
		engineStatusText.textContent = 'The engine has stopped.';
	  }
	}
	
	// Engine Two ----------------------------------------------------------
	
	const startStopButtonTwo = document.querySelector('.two');
	const engineTwoStatusText = document.querySelector('.twoPara');
	
	startStopButtonTwo.addEventListener('click', updateBtnTwo);
	
	function updateBtnTwo() {
	  if (startStopButtonTwo.textContent === 'Start Engine') {
	    startStopButtonTwo.textContent = 'Stop Engine';
		engineTwoStatusText.textContent = 'The engine is running!';
	  } else {
	    startStopButtonTwo.textContent = 'Start Engine';
		engineTwoStatusText.textContent = 'The engine has stopped';
	  }
	}
  </script>
</body>
</html>
