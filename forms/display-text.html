<!DOCTYPE html>


<head>
  <meta charset="utf-8">
</head>

<body>
 <textarea id="contents"></textarea>
 

  
  
  <script>
   
  
    function populatePre(url) {
    var xhr = new XMLHttpRequest();
    xhr.onload = function () {
        document.getElementById('contents').textContent = this.responseText;
    };
    xhr.open('GET', url);
    xhr.send();
}
populatePre('data.txt');



  </script>


</body>
