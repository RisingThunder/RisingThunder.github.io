<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  <style>
    body {
	  font-family: 'Josefin Sans', sans-serif;
	  margin: 20px auto;
	  max-width: 460px;
	}
	
	fieldset {
	  padding: 10px 30px 0;
	  margin-top: 10px;
	}
	
	legend {
	  color: white;
	  background: black;
	  padding: 5px 10px;
	}
	
	fieldset > div {
	  margin-bottom: 20px;
	}
	
	button, label, input[type="text"], input[type="email"] {
	  display: block;
	  font-family: inherit;
	  font-size: 100%;
	  padding: 0;
	  margin: 0;
	  box-sizing: border-box;
	  width: 100%;
	  height: 30px;
	}
	
	input {
	  box-shadow: inset 1px 1px 3px #ccc;
	  border-radius: 5px;
	}
	
	
	button {
	  width: 60%;
	  margin: 10px auto;
	}
	
	input:required {
	  border: 1px solid black;
	}
	
	input:optional {
	  border: 1px solid silver;
	}
	
	input[type="radio"] {
	  -webkit-appearance: none;
	  appearance: none;
	}
	
	input[type="radio"] {
	width: 20px;
	height: 20px;
	border-radius: 10px;
	border: 2px solid gray;
	vertical-align: -4px;
	outline: none;
	}

	
	input[type="radio"]::before {
	display: block;
	content: "";
	width: 10px;
	height: 10px;
	border-radius: 6px;
	background-color: red;
	font-size: 1.2em;
	transform: translate(3px, 3px) scale(0);
	transform-origin: center;
	transition: all 0.3s ease-in;
	}
	
	input[type="radio"]:checked::before {
	  transform: translate(3px, 3px) scale(1);
	  transition: all 0.3s cubic-bezier(0.25, 0.25, 0.56, 2);
	}
	
	input ~ span {
		position: relative;
	}
	
	input:default ~ span::after {
		font-size: 0.7rem;
		position: absolute;
		content: "Default";
		color: white;
		background-color: black;
		padding: 5px 10px;
		right: -200px;
		top: -4px;
	}
	
	/* The below #mapfieldset css lines are need to line up the choose a map labels, and default marker */
	#mapfieldset label {
		position: relative;
		left: 34px;
		top: -20px;
		height: 6px;
	}
	
	#mapfieldset input:default ~ span::after {
		right: -228px;
		top: -16px;
	}
	
	/* style's the indeterminate radio buttons (have you read...) with the following CSS: */
	
	input[type="radio"]:indeterminate {
		border: 2px solid red;
		animation: 0.4s linear infinite alternate border-pulse;
	}
	
	@keyframes border-pulse {
		from {
			border: 2 px solid red;
		}
		
		to {
			border: 6px solid red;
		}
	}
	
	/* for the required marker*/	
	input:required + span::after {
		font-size: 0.7rem;
		position :absolute;
		content: "required";
		color: white;
		background-color: black;
		padding: 5px 10px;
		top: -4px;
		left: 200px;
	}
  </style>
</head>

<body>
  <nav><a href="forms.html">Back to Input Forms</a></nav><hr>
  <form>
    <fieldset>
	  <legend>Feedback Form</legend>
	  <div>
	    <label for="fname">First Name: </label>
		<input id="fname" name="fname" type="text" required>
	  </div>
	  <div>
	    <label for="lname">Last name: </label>
		<input id="lname" name="lname" type="text" required>
	  </div>
	  <div>
	    <label for="email">Email address (include if you want a responce): </label>
		<input id="email" name="email" type="email">
	  </div>	  
	</fieldset>
	
	<!-- In reference to the radio button default marker ("input:default ~ span::after"),
	the default <span></span> as shown in MDN web docs wil not work if the <input> element is inside the <label>
	element even using the general sibling combinator (~). In this case the span must be after the input tag,
	as the example just below demonstrates.
	See the next, or following example (choose a map) with the span located after the label as shown on MDN web docs.
	In both cases it appears that the <span> must be adjacent to the default, or checked radio element to work. -->
	
    <fieldset>
	  <legend>Choose your Coalition</legend>
	  <p>
	  <label>
		 <input type="radio" name="side" value="blue">
		 Blue Alliance</label>
		
	  </p>
	  <p>
	    <label>
		  <input type="radio" name="side" value="red">
		  Red Coalition
	    </label>
	  </p>
	  <p>
	    <label>
		  <input type="radio" name="side" value="observer" checked><span></span>
		  Civilian Observer
		</label>
	  </p>
	</fieldset>
	
	<!-- Map radio selection fieldset here to demonstrate the <span> after the label element -->
    
	<fieldset id="mapfieldset">
	  <legend>Choose a Map</legend>
	    <p>
		  <input type="radio" name="map" value="caucasus" checked>
		  <label for="map">Caucasus</label><span></span>
		</p>
		<p>
		  <input type="radio" name="map" value="nttr">
		  <label for="map">NTTR</label><span></span>
		</p>
		<p>
		  <input type="radio" name="map" value="marianas">
		  <label for="map">Mariana Islands</label><span></span>
		</p>
	</fieldset>
	
	<!-- For the :indeterminate example below, we've got no default selected radio button — this is important
	— if there was, then there would be no indeterminate state to style  -->
	
	<fieldset>
	  <legend>I have read the Rising Thunder Alpha Test D & O</legend>
	    <p>
		  <label>
		    <input type="radio" name="read" value="yes" required><span></span>
			YES! I'm ready to sign up!
		  </label>
	    </p>
		<p>
		  <label>
		    <input type="radio" name="read" value="no">
			No, going there now ...
		  </label>
		</p>
		<p>
		  <label>
		   <input type="radio" name="read" value="reading">
		   I'm working on it!
		  </label>
		</p>
	</fieldset>
	
	  <div><button>Submit</button></div>
  </form>
</body>
