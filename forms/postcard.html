<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Postcard example</title>
    <link href="postcard.css" rel="stylesheet">
</head>

<body>

  <form>
    <h1>to: Rising Thunder Alpha Test</h1>
	
	<div id="from">
	  <label for="name">from:</label>
	  <input type="text" id="name" name="user_name">
	</div>
	
	<div id="reply">
	  <label for="mail">reply:</label>
	  <input type="email" id="mail" name="user_email">
	</div>
	
	<div id="message">
	  <label for="msg">Your message:</label>
	  <textarea id="msg" name="user_message"></textarea>
	</div>
	
	<div class="button">
	  <button type="submit">Send your message</button>
	</div>
  </form>

<h1 style="color: lightgrey; position: relative; left: 40%;">Go back to the <a href="forms.html" style="color: lightgrey;">Input Forms</a> page</h1>

</body>

</html>
